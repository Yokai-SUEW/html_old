<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<!-- FAVICON wird aus dem images ordner auf dem Raspberry pi genommen.-->
		<link rel="shortcut icon" type="image/png" href="../images/logo_normal.png">
		<link href="loginStyles.css" rel="stylesheet" type="text/css">
        <link href="mainStyles.css" rel="stylesheet" type="text/css">
        <!-- Icons werden von https://fontawesome.com/v4.7.0/icons/ entnommen.-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="function/authenticate.php" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Name" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Passwort" id="password" required>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
