<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>Login</title>
		<!-- FAVICON wird aus dem images ordner auf dem Raspberry pi genommen.-->
		<link rel="shortcut icon" type="image/png" href="../images/logo_normal.png">
		<link href="loginStyles.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Icons werden von https://fontawesome.com/v4.7.0/icons/ entnommen.-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="col-md-2 offset-md-5 login">
			<h1>Login</h1>
			<form action="authenticate.php" method="post">
				<br>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Name" id="username" required>
				<br>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Passwort" id="password" required>
				<br>
				<input type="submit" value="Submit" class="justify-content-center">
			</form>
		</div>
	</body>
</html>
